<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8" />
  <title>Random Title</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <header class="nav-container">
    <h1>Random Title</h1>
    <img class="fb__profile-img pull-right" src="http://api.adorable.io/avatars/60/abott@adorable.io.png"/>
    <!--<img class="fb__profile-img pull-right" ng-src="{{ facebookUser.picture }}"/>-->
  </header>
  <div id="mainctrl" class="container" ng-controller="MainCtrl">
    <div class="sidebar">
      <ul>
        <a href="#profile"><li>Profile</li></a>
        <a href="#decks"><li>Decks</li></a>
      </ul>
    </div>

    <div class="main-content">
      <div ng-view></div>
      <!-- Move the facebook user details to within the ng-view -->
    <h1>Welcome {{ facebookUser.firstName }} {{ facebookUser.lastName}} {{ facebookUser.picture }}</h1>

      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button>

      <button onclick="logoutFacebook()">Logout</button>
    </div>
  </div>

  <footer>Footer</footer>
</body>
<script src="js/fb-funcs.js"></script>
<script src="js/fbinit.js"></script>
</html>
